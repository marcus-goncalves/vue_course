<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Vue.js Components</h1>

    <div class="aula1">
      <h1>Vue.js Components - First Example</h1>
      <click-counter></click-counter> 
    </div>

    <div class="aula2">
      <h1>Vue.js Components - Second Example</h1>
      <click-counter2></click-counter2>
    </div>

    <div>
      <h1>Coffee Plans</h1>

      <h3>We travel the world to source the very best single origin coffee for you</h3>
    </div>
    <plan-picker></plan-picker>

    <div class="aula3">
      <h1>Component Fundamentals - Slots</h1>
      <todo-item>
        Buy Bananas
        <template v-slot:description>
          - Healthy for breakfast
        </template>
      </todo-item>
      <todo-item>
        Buy Chicken
        <template #description>
          - Good for Lunch with salad
        </template>
        <template #button-text>
          Delete From List
        </template>

      </todo-item>
      <todo-item>Buy Milk</todo-item>
      <todo-item>Buy Potatoes</todo-item>
    </div>

  </div>
  <script type="text/x-template" id="click-counter2-template">
    <div>
      <p>The counter at:</p>
      <button @click="count2++">{{count2}}</button>
    </div>
  </script>

  <script text="text/x-template" id="plan-picker-item-template">
    <div>
      <PlanPickerItem 
        v-for="plan in plans" 
        v-bind:name="plan" 
        @select="selectPlan" 
        v-bind:selected-plan="selectedPlan"
      ></PlanPickerItem>
    </div>
  </script>

  <script type="text/x-template" id="plan-template">
    <div>
      <div 
        @click="select" 
        class="plan" 
        :class="{'active': isSelected}"
      >
        <span>{{name}}</span>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="todo-item-template">
    <div>
      <input type="checkbox" v-model="completed">
      <span :class="{done: completed}">
        <slot></slot>
      </span>
      <slot name="description"></slot>
      <button>
        <slot name="button-text">Apply</slot>
      </button>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>

  <style>
    .done {
      color: green;
      text-decoration: line-through;
    }
  </style>

</body>
</html>
